<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineTracker - Your Personal Media Organizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #f5c518;
        --dark-bg: #121212;
        --light-text: #ffffff;
        --dark-text: #000000;
        --section-padding: 40px 5%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--light-text);
        line-height: 1.6;
      }

      /* Header Styles */
      .header {
        background-color: rgba(18, 18, 18, 0.95);
        padding: 1rem 5%;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 2rem;
        color: var(--primary-color);
        font-weight: bold;
        text-decoration: none;
      }

      .search-container {
        flex: 0 1 600px;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 12px 20px;
        border-radius: 25px;
        border: 2px solid #333;
        background: #222;
        color: white;
        font-size: 1rem;
      }

      /* Main Content */
      .main-content {
        margin-top: 80px;
        padding: var(--section-padding);
      }

      /* Filter Section */
      .filters {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .filter-dropdown {
        padding: 10px 15px;
        background: #222;
        border: 1px solid #333;
        color: white;
        border-radius: 5px;
      }

      /* Movie Grid */
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .movie-card {
        background: #181818;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .movie-card:hover {
        transform: translateY(-5px);
      }

      .movie-poster {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .movie-info {
        padding: 15px;
      }

      .movie-title {
        font-size: 1.1rem;
        margin-bottom: 8px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .movie-year {
        color: #888;
        font-size: 0.9rem;
      }

      /* Watchlist Section */
      .watchlist-section {
        background: #1a1a1a;
        padding: var(--section-padding);
      }

      .watchlist-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .progress-bar {
        height: 8px;
        background: #333;
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary-color);
        width: 30%;
      }

      /* Utility Classes */
      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: opacity 0.3s ease;
      }

      .button-primary {
        background: var(--primary-color);
        color: var(--dark-text);
      }

      .button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">CineTracker</a>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search movies, TV shows..."
        />
      </div>
      <div class="user-menu">
        <button class="button button-primary">Sign In</button>
      </div>
    </header>

    <main class="main-content">
      <div class="filters">
        <select class="filter-dropdown" id="genre">
          <option>All Genres</option>
          <option>Action</option>
          <option>Comedy</option>
          <!-- Add more genres -->
        </select>
        <select class="filter-dropdown" id="year">
          <option>All Years</option>
          <option>2023</option>
          <option>2022</option>
          <!-- Add more years -->
        </select>
        <select class="filter-dropdown" id="rating">
          <option>Any Rating</option>
          <option>7+</option>
          <option>8+</option>
          <!-- Add more ratings -->
        </select>
      </div>

      <div class="movie-grid" id="movieGrid">
        <!-- Movie cards will be dynamically inserted here -->
        <div class="movie-card">
          <img src="sample-poster.jpg" class="movie-poster" alt="Movie Title" />
          <div class="movie-info">
            <h3 class="movie-title">Sample Movie Title</h3>
            <div class="movie-details">
              <span class="movie-year">2023</span>
              <span class="movie-rating">⭐ 7.5</span>
            </div>
            <button class="button button-primary">Add to Watchlist</button>
          </div>
        </div>
      </div>
    </main>

    <section class="watchlist-section">
      <div class="watchlist-header">
        <h2>My Watchlist</h2>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <span>30% Completed</span>
      </div>
      <div class="movie-grid" id="watchlistGrid">
        <!-- Watchlist items will be dynamically inserted here -->
      </div>
    </section>

    <script>
      // Sample movie data (replace with TMDB API calls)
      const sampleMovies = [
        {
          id: 1,
          title: "The Sample Movie",
          year: 2023,
          rating: 7.5,
          genre: "Action",
          poster: "sample-poster.jpg",
        },
      ];

      // Watchlist functionality
      let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

      function renderMovies(movies) {
        const grid = document.getElementById("movieGrid");
        grid.innerHTML = movies
          .map(
            (movie) => `
                <div class="movie-card">
                    <img src="${movie.poster}" class="movie-poster" alt="${
              movie.title
            }">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            <span class="movie-year">${movie.year}</span>
                            <span class="movie-rating">⭐ ${movie.rating}</span>
                        </div>
                        <button class="button button-primary" onclick="addToWatchlist(${
                          movie.id
                        })">
                            ${
                              watchlist.some((m) => m.id === movie.id)
                                ? "In Watchlist"
                                : "Add to Watchlist"
                            }
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function addToWatchlist(movieId) {
        const movie = sampleMovies.find((m) => m.id === movieId);
        if (!watchlist.some((m) => m.id === movieId)) {
          watchlist.push(movie);
          localStorage.setItem("watchlist", JSON.stringify(watchlist));
          renderWatchlist();
          renderMovies(sampleMovies);
        }
      }

      function renderWatchlist() {
        const grid = document.getElementById("watchlistGrid");
        grid.innerHTML = watchlist
          .map(
            (movie) => `
                <div class="movie-card">
                    <img src="${movie.poster}" class="movie-poster" alt="${
              movie.title
            }">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            <span class="movie-year">${movie.year}</span>
                            <button class="button" onclick="toggleWatched(${
                              movie.id
                            })">
                                ${
                                  movie.watched
                                    ? "✔️ Watched"
                                    : "Mark as Watched"
                                }
                            </button>
                            <button class="button" onclick="removeFromWatchlist(${
                              movie.id
                            })">Remove</button>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function toggleWatched(movieId) {
        const movie = watchlist.find((m) => m.id === movieId);
        if (movie) {
          movie.watched = !movie.watched;
          localStorage.setItem("watchlist", JSON.stringify(watchlist));
          renderWatchlist();
        }
      }

      function removeFromWatchlist(movieId) {
        watchlist = watchlist.filter((m) => m.id !== movieId);
        localStorage.setItem("watchlist", JSON.stringify(watchlist));
        renderWatchlist();
        renderMovies(sampleMovies);
      }

      // Initial render
      renderMovies(sampleMovies);
      renderWatchlist();
    </script>
  </body>
</html>
