<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/search_style.css') }}"
    />
  </head>
  <body>
    <button class="back-button" onclick="history.back()" aria-label="Go back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="white"
        viewBox="0 0 24 24"
      >
        <path
          d="M15 18l-6-6 6-6"
          stroke="white"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <h1>Search Results</h1>
    <div id="output" class="card-row"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- Pass TMDB_API_KEY dynamically -->
    <script>
      const TMDB_API_KEY = "{{ tmdb_api_key }}";
    </script>
    <script src="{{ url_for('static', filename='js/search_script.js') }}"></script>
  </body>
</html>
