<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineTracker - Movie & TV Show Organizer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="logo">CineTracker</a>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search movies, TV shows..."
          />
          <i class="fas fa-search"></i>
        </div>
        <nav class="nav-links">
          <a href="#watchlist">Watchlist</a>
          <a href="#stats">Stats</a>
          <a href="#login">Sign In</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="filters">
          <!-- Add filter controls here -->
        </div>

        <div id="movieGrid" class="movie-grid"></div>
        <div id="loading" class="loading-spinner" style="display: none">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
      </div>
    </main>

    <section id="watchlist" class="watchlist-section">
      <div class="container">
        <h2>Your Watchlist</h2>
        <div id="watchlistGrid" class="watchlist-grid"></div>
      </div>
    </section>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
